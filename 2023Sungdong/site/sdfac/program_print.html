<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="사이트 제목">
    <meta name="keywords" content="키워드 입력">
    <meta name="description" content="사이트 상세설명">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:site_name" content="사이트명 표시">
    <meta property="og:url" content="url 표기">
    <meta property="og:image" content="대표 이미지 경로">
    <meta property="og:title" content="페이지 제목 표시">
    <meta property="og:description" content="페이지 설명 표시">
    <meta property="og:type" content="website">
    <link rel="stylesheet" type="text/css" href="../../common/css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/sub.css" />
    <script src="../../common/js/jquery-1.12.4.HS-20200709.min.js"></script>
    <script src="../../common/js/jquery.screen.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/sub.js"></script>
    <title>성동문화재단 수료증 페이지</title>
</head>
<body>
<div class="fac_print_wrapper certificate">
    <div class="deco_image"><img src="./images/program/sdfac_certificate_deco.png" alt="성동문화재단 Seongdong Foundation for Arts & Culture"></div>
    <div class="fac_print_inner">
        <div class="print_title_wrap">
            <h1 class="print_title">
                <em class="agency">성동구립도서관</em>
                <em class="course_area">문화강좌</em>
                <span>수료증</span>
                <!--<span class="border_image"><img src="" alt=""></span>-->
            </h1>    <!--//print_title-->
        </div>
        <div class="print_contents">
            <ul class="contents_list">
                <li class="contents_item">
                    <div class="flex_wrap"><span class="contents_title"><em>성</em><em>명</em></span></div>
                    <span class="colon">:</span>
                    <span class="contents_text">홍길동</span>
                </li>    <!--//contents_item-->
                <li class="contents_item">
                    <div class="flex_wrap"><span class="contents_title"><em>강</em><em>의</em><em>명</em></span></div>
                    <span class="colon">:</span>
                    <span class="contents_text">test</span>
                </li>    <!--//contents_item-->
                <li class="contents_item">
                    <div class="flex_wrap"><span class="contents_title"><em>수</em><em>강</em><em>기</em><em>간</em></span></div>
                    <span class="colon">:</span>
                    <span class="contents_text">
                        <span class="period_start">yy.mm.dd</span>
                        <span class="split">~</span>
                        <span class="period_end">yy.mm.dd</span>
                    </span>
                </li>    <!--//contents_item-->
                <li class="contents_item">
                    <div class="flex_wrap"><span class="contents_title"><em>수</em><em>료</em><em>일</em></span></div>
                    <span class="colon">:</span>
                    <span class="contents_text">yy.mm.dd</span>
                </li>    <!--//contents_item-->
            </ul>    <!--//contents_list-->
        </div>    <!--//print_contents-->
        <p class="print_desc">위 사람은<em class="agency">성동구립도서관</em>수강생임을 증명함.</p>
        <div class="print_logo">
            <div class="logo_image"><img src="./images/program/sdfac_certificate_logo.png" alt="성동문화재단 Seongdong Foundation for Arts & Culture"></div>    <!--//logo_image-->
            <!--<div class="logo_text">-->
            <!--    <span class="foundation">성동문화재단</span>-->
            <!--    <em class="agency">성동구립도서관</em>-->
            <!--</div>    &lt;!&ndash;//logo_text&ndash;&gt;-->
            <div class="print_contact">
                <span class="contact_image"><img src="./images/program/sdfac_certificate_phone_number.png" alt="전화번호"></span>
                <!--<span class="number">02-2204-6423</span>-->
            </div>    <!--//print_contact-->
        </div>    <!--//print_logo-->
    </div>    <!--//fac_print_inner-->
</div>    <!--//fac_print_wrapper-->
</body>
</html>
