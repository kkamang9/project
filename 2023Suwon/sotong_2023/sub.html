<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="사이트 제목">
    <meta name="keywords" content="키워드 입력">
    <meta name="description" content="사이트 상세설명">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:site_name" content="사이트명 표시">
    <meta property="og:url" content="url 표기">
    <meta property="og:image" content="대표 이미지 경로">
    <meta property="og:title" content="페이지 제목 표시">
    <meta property="og:description" content="페이지 설명 표시">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="../common/favicon.ico">
    <link rel="icon" href="../common/favicon.ico">
    <link rel="stylesheet" href="..../../common/css/font.css" />
    <link rel="stylesheet" href="./css/sub.css" />
    <script src="../common/js/jquery-1.12.4.HS-20200709.min.js"></script>
    <script src="../common/js/jquery.screen.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/sub.js"></script>
    <title>소통포털 2023 서브 레이아웃</title>
</head>
<body id="sub" class="sub">
<div class="accessibility">
    <a href="#contents">본문 바로가기</a>
</div>  <!--//accessibility-->
<div id="wrapper">
    <header id="header">
        <div class="header_box">
            <div class="section_inner clearfix">
                <h1 class="header_title">
                    <a href="" class="logo">
                        <span class="logo_img"><img src="./images/common/logo.png" alt="수원시청 로고"></span>
                        <span class="site_name">소통포털</span>
                    </a>    <!--//logo-->
                </h1>    <!--//header_title-->
                <div class="weather_wrap">
                    <div class="weather_box">
                        <i class="weather_icon type1">맑음</i>
                        <!--<i class="weather_icon type2">구름</i>-->
                        <!--<i class="weather_icon type3">흐림</i>-->
                        <!--<i class="weather_icon type4">비</i>-->
                        <!--<i class="weather_icon type5">눈</i>-->
                        <!--<i class="weather_icon type6">번개</i>-->
                        <span class="temperature"><em class="temperature_value">20.5</em><em class="celsius">℃</em></span>
                    </div>    <!--//weather_box-->
                    <div class="dust_box">
                        <i class="warning_icon">알림</i>
                        <span class="text">미세먼지</span>
                        <span class="concentration"><em class="dust_value">25</em><em class="micro_gram">㎍/㎥</em></span>
                        <span class="state good">좋음</span>
                        <!--<span class="state normal">보통</span>-->
                        <!--<span class="state bad">나쁨</span>-->
                        <!--<span class="state very_bad">매우나쁨</span>-->
                    </div>    <!--//dust_box-->
                </div>    <!--//weather_wrap-->
                <div class="admin_btn"><a href="" class="btn">관리자</a></div>
            </div>    <!--//section_inner-->
        </div>    <!--//header_box-->
        <div class="header_low">
            <div class="section_inner clearfix">
                <div class="user_wrap">
                    <div class="user_info">
                        <span class="post">[유지관리 통합유지보수]</span>
                        <span class="name"><em class="bold">이인미</em>님</span>
                    </div>    <!--//user_info-->
                    <ul class="login_wrap">
                        <!--<li class="login_btn login"><a href="">로그인</a></li>-->
                        <li class="info_modify"><a href="">정보수정</a></li>
                        <li class="login_btn logout"><a href="">로그아웃</a></li>
                    </ul>    <!--//login_wrap-->
                </div>    <!--//user_wrap-->
            </div>    <!--//section_inner-->
        </div>    <!--//header_low-->
    </header>    <!--//header-->
    <div id="container">
        <h2 class="skip">서브컨텐츠</h2>
        <div class="wrap clearfix">
            <main>
                <div id="contents">
                </div>    <!--//#contents-->
            </main>
        </div>    <!--//wrap-->
    </div>    <!--//#container-->
    <footer id="footer">
        <div class="section_inner clearfix">
            <h2 class="footer_logo"><img src="./images/common/footer_logo.png" alt="수원특례시 소통포털시스템 로고"></h2>
            <div class="sns_wrap">
                <ul class="sns_list">
                    <li class="sns_item blog"><a href="">네이버 블로그</a></li>
                    <li class="sns_item facebook"><a href="">페이스북</a></li>
                    <li class="sns_item instagram"><a href="">인스타그램</a></li>
                    <li class="sns_item naver_post"><a href="">네이버 포스트</a></li>
                    <li class="sns_item youtube"><a href="">유튜브</a></li>
                </ul>    <!--//sns_list-->
            </div>    <!--//sns_wrap-->
            <div class="footer_info">
                <address class="address">(16490) 경기도 수원시 팔달구 효원로 241(인계동)</address>
                <p class="copyright">COPYRIGHT SUWON CITY. ALL RIGHTS RESERVED.</p>
            </div>    <!--//footer_info-->
        </div>    <!--//section_inner-->
    </footer>    <!--//footer-->
</div>    <!--//#wrapper-->
</body>
</html>
